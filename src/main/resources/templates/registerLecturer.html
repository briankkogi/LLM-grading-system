<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Lecturer Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center text-white">
    <div class="w-full max-w-md bg-white text-black rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Register as Lecturer</h1>
        <form th:action="@{/register/lecturer}" method="post" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Username" 
                    class="w-full px-3 py-2 bg-gray-100 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-700 placeholder-gray-500" 
                    required />
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" 
                    class="w-full px-3 py-2 bg-gray-100 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-700 placeholder-gray-500" 
                    required />
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" 
                    class="w-full px-3 py-2 bg-gray-100 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-700 placeholder-gray-500" 
                    required />
            </div>
            <input type="hidden" name="role" value="lecturer" />
            <div>
                <button type="submit" 
                    class="w-full bg-black text-white py-2 px-4 rounded-lg border border-gray-700 hover:bg-gray-900 transition duration-200">
                    Register
                </button>
            </div>
        </form>
    </div>
</body>
</html>
