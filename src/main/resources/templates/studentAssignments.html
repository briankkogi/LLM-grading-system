<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Assignments</title>
</head>
<body>
    <h1>Your Assignments</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Created By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="assignment : ${assignments}">
                <td th:text="${assignment.title}"></td>
                <td th:text="${assignment.description}"></td>
                <td th:text="${assignment.dueDate}"></td>
                <td th:text="${assignment.createdBy.username}"></td>
                <td>
                    <a th:href="@{/student/assignments/{id}(id=${assignment.id})}">Submit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
