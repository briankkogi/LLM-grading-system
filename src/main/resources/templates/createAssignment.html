<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
    <!-- Header -->
    <header class="bg-black text-white w-full py-4 shadow-md">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-3xl font-bold">Create Assignment</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 py-12 px-6 flex items-center justify-center">
        <div class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-8 border border-gray-300">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Assignment Details</h2>
            <form th:action="@{/lecturer/create-assignment}" method="post" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="title" name="title" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-700" 
                        required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-700" 
                        required></textarea>
                </div>
                <div>
                    <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-700" 
                        required>
                </div>
                <div>
                    <button type="submit" 
                        class="w-full bg-black text-white py-3 px-6 rounded-lg hover:bg-gray-900 transition duration-200">
                        Create Assignment
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-400 text-center py-4">
        <p>&copy; 2024 Your Institution. All rights reserved.</p>
    </footer>
</body>
</html>
