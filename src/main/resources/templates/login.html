<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center text-white">
    <div class="w-full max-w-md bg-white text-black rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username:</label>
                <input type="text" id="username" name="username" 
                    class="w-full px-3 py-2 bg-gray-100 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-700 placeholder-gray-500" 
                    placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password:</label>
                <input type="password" id="password" name="password" 
                    class="w-full px-3 py-2 bg-gray-100 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-gray-700 placeholder-gray-500" 
                    placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit" 
                    class="w-full bg-black text-white py-2 px-4 rounded-lg border border-gray-700 hover:bg-gray-900 transition duration-200">
                    Login
                </button>
            </div>
            <p th:if="${error}" th:text="${error}" 
                class="text-red-500 text-sm mt-2">Invalid username or password</p>
        </form>
        <div class="mt-6 text-center">
            <h2 class="text-lg font-bold mb-2">New User?</h2>
            <p class="text-sm text-gray-500">Select your role to register:</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a th:href="@{/register/student}">
                    <button 
                        class="bg-black text-white border border-gray-700 py-2 px-4 rounded-lg hover:bg-gray-900 transition duration-200">
                        Register as Student
                    </button>
                </a>
                <a th:href="@{/register/lecturer}">
                    <button 
                        class="bg-black text-white border border-gray-700 py-2 px-4 rounded-lg hover:bg-gray-900 transition duration-200">
                        Register as Lecturer
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
