<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Lecturer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
    <!-- Header -->
    <header class="bg-black text-white w-full py-4 shadow-md">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <!-- Left Section: Welcome Message -->
            <div>
                <h1 class="text-3xl font-bold">Welcome, <span th:text="${username}">Lecturer</span>!</h1>
            </div>

            <!-- Right Section: Logout Link -->
            <nav>
                <a th:href="@{/login}" class="text-gray-300 hover:text-white mx-4">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 py-8 px-6">
        <div class="max-w-7xl mx-auto">
            <!-- Create Assignment Section -->
            <div class="mb-6">
                <a href="/lecturer/create-assignment" class="bg-black text-white font-semibold py-3 px-6 rounded-lg shadow hover:bg-gray-900 border border-gray-700 transition duration-200">
                    Create Assignment
                </a>
            </div>

            <!-- Assignments Section -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Assignments</h2>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="px-4 py-2 text-gray-600 font-semibold border">Title</th>
                                <th class="px-4 py-2 text-gray-600 font-semibold border">Description</th>
                                <th class="px-4 py-2 text-gray-600 font-semibold border">Due Date</th>
                                <th class="px-4 py-2 text-gray-600 font-semibold border">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="assignment : ${assignments}" class="border-b hover:bg-gray-100">
                                <td class="px-4 py-2 border" th:text="${assignment.title}"></td>
                                <td class="px-4 py-2 border" th:text="${assignment.description}"></td>
                                <td class="px-4 py-2 border" th:text="${assignment.dueDate}"></td>
                                <td class="px-4 py-2 border">
                                    <a th:href="@{/lecturer/assignments/{assignmentId}/submissions(assignmentId=${assignment.id})}" 
                                       class="text-blue-600 hover:underline">
                                       View Submissions
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-400 text-center py-4">
        <p>&copy; 2024 Your Institution. All rights reserved.</p>
    </footer>
</body>
</html>
